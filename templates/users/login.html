{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Вікно авторизації -->
            <div class="col-md-5 bg-white p-4 mb-4 mx-3 rounded custom-shadow" style="max-width: 470px;">
                <h2 class="text-center mb-4" style="color: #111;">Авторизація</h2>
                <!-- Форма логіну -->
                <form  action="{% url "user:login" %}" method="post">
                    {% csrf_token %}
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Ім'я користувача</label>
                        <input type="text" class="form-control" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" name="username" id="id_username" placeholder="Введіть ваше ім'я користувача" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" id="id_password" placeholder="Введіть ваш пароль" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Увійти</button> 
                </form>
                <!-- Посилання на відновлення пароля та реєстрацію -->
                <div class="mt-3">
                    <a href="#">Забули пароль?</a> | <a href="{% url "users:registration" %}">Створити акаунт</a>
                </div>
                <hr>
                <!-- Альтернативна авторизація через соцмережі -->
                <div class="text-center">
                    <p>Або увійдіть через:</p>
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static "deps/icons/google.svg" %}" alt="Catalog Icon" width="16" height="16">
                        Google
                    </a>
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static "deps/icons/facebook.svg" %}" alt="Catalog Icon" width="16" height="16">
                        Facebook
                    </a>
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static "deps/icons/github.svg" %}" alt="Catalog Icon" width="16" height="16">
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
